name: Test-Integration

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Starport
        run: make install

      - name: Run Integration Tests
        run: ./scripts/test-integration 
