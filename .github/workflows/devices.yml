# This workflow makes a 64 bit Raspberry Pi Arch Linux Image.
# It does not have the security issues mentioned here: https://github.com/tendermint/tendermint/blob/master/docs/tendermint-core/running-in-production.md#validator-signing-on-32-bit-architectures-or-arm
# Later, more devices will be supported, as well.
# The "base" is built by: https://github.com/faddat/sos
# The base image is located at: https://hub.docker.com/r/faddat/spos

name: Pi Image
on: [push, pull_request]

jobs:
  build:
    name: Starport Pi Image
    runs-on: ubuntu-latest
    env:
      working-directory: go/src/github.com/tendermint/starport
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15

      - name: Set up Node
        uses: actions/setup-node@v2-beta

      - name: Set up packr2
        run: go get -u github.com/gobuffalo/packr/v2/packr2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: ${{ env.working-directory }}
          fetch-depth: 0

      - name: Build UI
        working-directory: ${{ env.working-directory }}
        run: make ui

      - name: Run packr2
        working-directory: ${{ env.working-directory }}
        run: |
          export GOPATH=$GITHUB_WORKSPACE/go
          export PATH=$PATH:$GOPATH
          export GOARCH=arm64
          cd starport/interface/cli/starport
          packr2 -v
          cd ../../../..
          mkdir build
          go build -mod=readonly -o build/ ./starport/interface/cli/...

      - name: Upload Starport Artifact
        uses: actions/checkout@v2
        with:
          name: starport arm64
          path: ${{ env.working-directory }}/go/bin/starport/build/starport
          
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        
      - name: Copy Starport
        run: cp  ${{ env.working-directory }}/go/bin/starport/build/starport ${{ env.working-directory }}/.pi

      - name: Set up QEMU
        run: docker run --rm --privileged multiarch/qemu-user-static --reset -p yes --credential yes

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Image
        working-directory: ${{ env.working-directory }}/.pi
        run: | 
          cp $GITHUB_WORKSPACE/go/bin/starport .
          bash build.sh
  
      - name: Compress
        working-directory: ${{ env.working-directory }}/.pi
        run: |
          sudo apt install -y pbzip2
          pbzip2 images/starport.img
      
      - name: Upload image
        uses: actions/upload-artifact@v2
        with:
          name: sos
          path: go/src/github.com/tendermint/starport/.pi/images/starport.img.bz2
